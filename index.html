<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Sign-up Form</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="title">
                <h1>FixedFocus</h1>
                <p class="small-txt">Film photography sharing</p>
            </div>
            <div class="photo-container">
                <img src="./media/flowers.jpg" alt="flowers">
                <p class="small-txt">Featured photo by: <a href="https://instagram.com/lucashogg" target="_blank" rel="noopener noreferrer">Lucas Hogg</a></p>
            </div>
            <div class="form-container">
                <h2>Sign up, start sharing</h2>
                <form action="" class="sign-up-form">
                    <div class="form-row">
                        <label for="name">
                            Name<strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-row">
                        <label for="email">
                            Email<strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="email" id="email" name="email" placeholder="name@example.com" required>
                    </div>
                    <div class="form-row">
                        <label for="password">
                            Password<strong><span aria-label="required">*</span></strong>
                        </label>
                        <p class="password-desc">(Use 8 or more characters with a mix of letters, numbers & symbols)</p>
                        <input type="password" id="password" name="password" placeholder="Password"
                            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required>
                    </div>
                    <div class="form-row">
                        <label for="password-confirm">
                            Confirm Password<strong><span aria-label="required">*</span></strong><strong><span
                                    class="password-error"> &nbsp;</span></strong>
                        </label>
                        <input type="password" id="password-confirm" name="password-confirm"
                            placeholder="Confirm Password"
                            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required>
                    </div>
                    <div class="form-row">
                        <button type="submit">Create Account</button>
                    </div>
                    <div class="form-row">
                        <p class="small-txt">Already have an account? <a href="">Log in.</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
